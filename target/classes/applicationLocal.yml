spring:
  application:
    name: bioeng-tsn-app

  main:
    # When depending on both web + webflux (for WebClient/Mono), force startup in Servlet(Tomcat) mode
    web-application-type: servlet
    # Allow Bean definition override (to prevent WebFlux auto-configuration conflicts)
    allow-bean-definition-overriding: true

  # Database Configuration (PostgreSQL)
  # Tsuru environment variables: PGHOST, PGPORT, PGDATABASE, PGUSER, PGPASSWORD
  # Use default values for local development
  datasource:
    url: jdbc:postgresql://localhost:5433/postgres
    username: postgres
    driver-class-name: org.postgresql.Driver
    password: 123456

  # Transaction Management
  transaction:
    default-timeout: 30

  # Disable automatic execution of SQL initialization scripts (to prevent crashes due to script failures during startup)
  sql:
    init:
      mode: never

# MyBatis Plus
mybatis-plus:
  mapper-locations: classpath*:generator/mapper/*.xml,classpath*:com/zds/bioengtsnapp/mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true

