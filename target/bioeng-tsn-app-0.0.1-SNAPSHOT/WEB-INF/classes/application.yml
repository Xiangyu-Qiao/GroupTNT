spring:
  application:
    name: bioeng-tsn-app

  main:
    # 同时依赖 web + webflux（为了 WebClient / Mono）时，强制以 Servlet(Tomcat) 模式启动
    web-application-type: servlet
    # 允许 Bean 定义覆盖（防止 WebFlux 自动配置冲突）
    allow-bean-definition-overriding: true

  datasource:
    url: jdbc:postgresql://47.103.85.203:5432/imperial_profiles?sslmode=disable&connectTimeout=10&socketTimeout=30
    username: postgres
    driver-class-name: org.postgresql.Driver
    password: 12345678
    # HikariCP 连接池配置
    hikari:
      # 连接池最小空闲连接数
      minimum-idle: 5
      # 连接池最大连接数
      maximum-pool-size: 20
      # 连接超时时间（毫秒）
      connection-timeout: 10000
      # 连接空闲超时时间（毫秒）
      idle-timeout: 300000
      # 连接最大生存时间（毫秒）
      max-lifetime: 1800000
      # 连接测试查询
      connection-test-query: SELECT 1

  # Transaction Management
  transaction:
    default-timeout: 30

  # 禁用自动执行 SQL 初始化脚本（防止启动时因脚本失败而崩溃）
  sql:
    init:
      mode: never

# MyBatis Plus
mybatis-plus:
  mapper-locations: classpath*:generator/mapper/*.xml,classpath*:com/zds/bioengtsnapp/mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true

